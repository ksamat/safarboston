<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
            <img alt="logo" height="40" src="./assets/imgs/logo-600x148.png" > 
        </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list *ngIf="videos">
      <button ion-item *ngFor="let video of videos" style="background-color: transparent" (click)="openVideo(video)" detail-none>
        <ion-thumbnail>
        <img style="width:100%; height:100%; margin-top:-20px;" [src]="video.snippet.thumbnails.high.url">
      </ion-thumbnail>
   
      <p style="color: white">{{ video.snippet.title }}</p>
      
      <!-- <p>{{ video.snippet.description }}</p> -->

      
      </button>
    </ion-list>

</ion-content>
