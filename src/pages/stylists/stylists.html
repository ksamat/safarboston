<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
          <img alt="logo" height="40" src="./assets/imgs/logo-600x148.png" > 
      </ion-title>
    </ion-navbar>

  </ion-header>

<ion-content>

    <ion-list>
      <ion-item *ngFor="let stylist of stylists" style="background-color: transparent" (click)="itemClicked(stylist)">
        <ion-thumbnail item-start>
          <img src="{{stylist.img}}">
        </ion-thumbnail>
        <h2 style="color: white">{{stylist.name}}</h2>
      </ion-item>
    </ion-list>

</ion-content>
