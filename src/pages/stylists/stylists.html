  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Stylists</ion-title>
    </ion-navbar>

  </ion-header>

<ion-content>

    <ion-list>
      <ion-item *ngFor="let stylist of stylists">
        <ion-thumbnail item-start>
          <img src="{{stylist.img}}">
        </ion-thumbnail>
        <h2>{{stylist.name}}</h2>
        <p>{{stylist.about}}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>

</ion-content>
